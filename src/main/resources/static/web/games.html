<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/games.css">
    <title>Salvo!</title>
</head>
<body>
<div class="container-fluid">
<header class="row">
    <div class="col background">
        <p class="tittle text-center">Games</p>
    </div>
</header>
<section id="app" class="sec row ml-3">
    <div class="col">
  <ul class="col">
      <li class="listOne" v-for="i in games">Game {{i.id}} Creation date{{i.creationDate}}
      <p class="mt-2">Players:</p>
      <ul>
          <li v-for="j in i.gamePlayers">{{j.player.username}}</li>
      </ul>
      </li>
  </ul>
    </div>
    <div class="col">
        <div id="positions" class="col">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Total</td>
                    <td>Won</td>
                    <td>Lost</td>
                    <td>Tied</td>
                </tr>
                </thead>
                <tbody>
                <tr v-for="i in stats.positioning">
                    <td>{{i.userName}}</td>
                    <td>{{i.total}}</td>
                    <td>{{i.won}}</td>
                    <td>{{i.lost}}</td>
                    <td>{{i.tied}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col alert">
            <form id="logForm">
                <h2>Game Form</h2>
                <input id="user" type="text" placeholder="User" name="User">
                <input id="password" type="password" placeholder="Password" name="Password">
                <input id="btn" type="button" value="Log in">
                <input id="btn-sign-up" type="button" value="Sign up">
                <span id="msg" class="spanColor"></span>
            </form>
            <input id="btn-logout" type="button" value="Log out">
        </div>
    </div>
</section>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/games.js"></script>
</body>
</html>
